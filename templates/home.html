<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title}} - Powered by Flask</title>
</head>
<body>
    <h1>Hey Whats up? {{ user.nickname }}</h1>

    <section>
        {% if posts %}
            <ol>Some Post you Might See!
            {% for post in posts %}
                <li><strong>{{post.body}}</strong> - <em>{{post.author.nickname}}</em></li>
            {% endfor %}
        </ol>
        {% else %}
            <h3>You might Write some Post! :(</h3>
        {% endif %}
        
    </section>
</body>
</html>
